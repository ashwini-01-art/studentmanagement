<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Online Student Management System</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
    color: #f0f0f0;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  header h1 {
    font-weight: 700;
    font-size: 2.6rem;
    margin-bottom: 0.3rem;
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }

  header p {
    font-weight: 400;
    font-size: 1.1rem;
    color: #c3d0e8;
  }

  .container {
    background: #263859cc;
    border-radius: 12px;
    padding: 25px;
    max-width: 900px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px 30px;
    margin-bottom: 25px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 0.95rem;
    letter-spacing: 0.02em;
  }

  input[type="text"], input[type="number"], input[type="email"], select {
    width: 100%;
    padding: 9px 12px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    outline-offset: 2px;
    outline-color: #7188d9;
    transition: outline-color 0.3s ease;
  }

  input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus, select:focus {
    outline-color: #a0b2ff;
  }

  button {
    grid-column: 1 / -1;
    background-color: #4a90e2;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.15rem;
    padding: 12px 0;
    border-radius: 8px;
    cursor: pointer;
    letter-spacing: 0.05em;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #3a75c8;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 0 30px rgba(79, 105, 255, 0.2);
  }

  th, td {
    text-align: left;
    padding: 14px 12px;
    border-bottom: 1px solid #395785aa;
  }

  th {
    background: #3a5bbc;
    font-weight: 700;
    letter-spacing: 0.05em;
    user-select: none;
  }

  tbody tr:hover {
    background-color: #446acaaa;
    cursor: default;
  }

  .action-btns button {
    background: transparent;
    border: none;
    color: #aec9fc;
    font-weight: 700;
    margin-right: 12px;
    cursor: pointer;
    transition: color 0.25s ease;
  }
  .action-btns button:hover {
    color: #e4ecff;
  }

  .no-records {
    text-align: center;
    color: #a0a0a0;
    padding: 18px 0;
    font-style: italic;
  }

  /* Responsive */
  @media (max-width: 480px) {
    form {
      grid-template-columns: 1fr;
    }
    .action-btns button {
      margin-right: 6px;
      font-size: 0.9rem;
    }
  }
</style>
<style type="text/css" id="operaUserStyle"></style></head>
<body>
<header>
  <h1>Student Management System</h1>
  <p>Manage your student records easily</p>
</header>
<div class="container">
  <form id="studentForm">
    <input type="hidden" id="studentId">
    <div>
      <label for="studentName">Name</label>
      <input type="text" id="studentName" placeholder="Full name" required="">
    </div>
    <div>
      <label for="studentAge">Age</label>
      <input type="number" id="studentAge" placeholder="Age" min="1" max="120" required="">
    </div>
    <div>
      <label for="studentEmail">Email</label>
      <input type="email" id="studentEmail" placeholder="Email address" required="">
    </div>
    <div>
      <label for="studentCourse">Course</label>
      <select id="studentCourse" required="">
        <option value="">Select course</option>
        <option>Computer Science</option>
        <option>Business Administration</option>
        <option>Electrical Engineering</option>
        <option>Psychology</option>
        <option>Biology</option>
        <option>Mathematics</option>
        <option>English Literature</option>
      </select>
    </div>
    <button type="submit" id="submitBtn">Add Student</button>
  </form>

  <table aria-label="Student records">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Course</th>
        <th style="width:120px;">Actions</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"><tr><td colspan="5" class="no-records">No student records found</td></tr></tbody>
  </table>
</div>

<script>
  (() => {
    const form = document.getElementById('studentForm');
    const studentIdInput = document.getElementById('studentId');
    const studentNameInput = document.getElementById('studentName');
    const studentAgeInput = document.getElementById('studentAge');
    const studentEmailInput = document.getElementById('studentEmail');
    const studentCourseSelect = document.getElementById('studentCourse');
    const submitBtn = document.getElementById('submitBtn');
    const tableBody = document.getElementById('studentTableBody');

    // Get students from localStorage or empty array
    let students = JSON.parse(localStorage.getItem('students')) || [];

    // Render students in table
    function renderStudents() {
      tableBody.innerHTML = '';
      if (students.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.className = 'no-records';
        td.textContent = 'No student records found';
        tr.appendChild(td);
        tableBody.appendChild(tr);
        return;
      }
      students.forEach(student => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${student.name}</td>
          <td>${student.age}</td>
          <td>${student.email}</td>
          <td>${student.course}</td>
          <td class="action-btns">
            <button aria-label="Edit ${student.name}" title="Edit">‚úèÔ∏è</button>
            <button aria-label="Delete ${student.name}" title="Delete" style="color:#ff7272;">üóëÔ∏è</button>
          </td>
        `;

        // Edit button event
        tr.querySelector('button[title="Edit"]').addEventListener('click', () => editStudent(student.id));

        // Delete button event
        tr.querySelector('button[title="Delete"]').addEventListener('click', () => deleteStudent(student.id));

        tableBody.appendChild(tr);
      });
    }

    // Save students array to localStorage
    function saveStudents() {
      localStorage.setItem('students', JSON.stringify(students));
    }

    // Clear form to default
    function clearForm() {
      studentIdInput.value = '';
      studentNameInput.value = '';
      studentAgeInput.value = '';
      studentEmailInput.value = '';
      studentCourseSelect.value = '';
      submitBtn.textContent = 'Add Student';
      submitBtn.disabled = false;
      submitBtn.style.opacity = '1';
    }

    // Add or update student
    form.addEventListener('submit', e => {
      e.preventDefault();

      // Validate email uniqueness (if adding new or changing email)
      const currentId = studentIdInput.value;
      const updatedEmail = studentEmailInput.value.trim().toLowerCase();
      const emailExists = students.some(s => s.email.toLowerCase() === updatedEmail && s.id !== currentId);
      if (emailExists) {
        alert('A student with this email already exists.');
        return;
      }

      if (currentId) {
        // Update student
        const idx = students.findIndex(s => s.id === currentId);
        if (idx > -1) {
          students[idx].name = studentNameInput.value.trim();
          students[idx].age = parseInt(studentAgeInput.value);
          students[idx].email = updatedEmail;
          students[idx].course = studentCourseSelect.value;
        }
      } else {
        // Add new student
        const newStudent = {
          id: crypto.randomUUID(),
          name: studentNameInput.value.trim(),
          age: parseInt(studentAgeInput.value),
          email: updatedEmail,
          course: studentCourseSelect.value
        };
        students.push(newStudent);
      }

      saveStudents();
      renderStudents();
      clearForm();
    });

    // Edit student function
    function editStudent(id) {
      const student = students.find(s => s.id === id);
      if (!student) return;
      studentIdInput.value = student.id;
      studentNameInput.value = student.name;
      studentAgeInput.value = student.age;
      studentEmailInput.value = student.email;
      studentCourseSelect.value = student.course;
      submitBtn.textContent = 'Update Student';
      submitBtn.focus();
    }

    // Delete student function
    function deleteStudent(id) {
      if (!confirm('Are you sure you want to delete this student record?')) return;
      students = students.filter(s => s.id !== id);
      saveStudents();
      renderStudents();
      clearForm();
    }

    // Initial render
    renderStudents();
  })();
</script>



</body></html>
